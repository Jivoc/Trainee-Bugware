<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JIVOC GAMES - MATA MOSQUITOS</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="estilo.css">

		<script>
			function iniciarJogo()
			{
				var nivel = document.getElementById('nivel').value
				window.location.href = "app.html?" + nivel
			}
		</script>

	</head>

	<body>

		<div class="container">
			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<img src="imagens/game.png">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<div class="mb-2">
							<button type="button" class="btn btn-lg btn-light"> 
								Selecione seu n√≠vel
							</button>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<div class="mb-2">
							<select class="form-control" id="nivel">
								<option value="facil"> Moleza </option>
								<option value="normal"> Bora arrazar </option>
								<option value="dificil"> Tentem a sorte</option>
								<option value="deus"> EU SOU UM DEUS </option>
							</select>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()"> 
							Iniciar Jogo
						</button>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
